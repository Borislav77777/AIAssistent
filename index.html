<!DOCTYPE html>
<html>
<head>
    <title>Чат с ИИ</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Введите ваш вопрос...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const API_URL = "https://api-inference.huggingface.co/models/tinkoff-ai/ruDialoGPT-medium";
        const API_KEY = "YOUR_HUGGING_FACE_API_KEY"; // Замените на ваш API ключ

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Показываем сообщение пользователя
            addMessage('Вы: ' + message, 'user-message');
            input.value = '';

            // Показываем индикатор загрузки
            addMessage('ИИ печатает...', 'ai-message loading');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: `Человек: ${message}\nАссистент:`,
                        parameters: {
                            max_length: 100,
                            temperature: 0.7,
                            top_p: 0.9,
                            do_sample: true
                        }
                    })
                });

                // Удаляем индикатор загрузки
                document.querySelector('.loading')?.remove();

                if (!response.ok) {
                    throw new Error('Ошибка API');
                }

                const data = await response.json();
                let aiResponse = data[0].generated_text;
                
                // Извлекаем только ответ ассистента
                aiResponse = aiResponse.split('Ассистент:').pop().trim();
                
                addMessage('ИИ: ' + aiResponse, 'ai-message');
            } catch (error) {
                document.querySelector('.loading')?.remove();
                addMessage('Ошибка: Не удалось получить ответ', 'ai-message error');
                console.error('Error:', error);
            }
        }

        function addMessage(message, className) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
